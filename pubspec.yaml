name: alegn_pay
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  gap: ^2.0.0
  hexcolor: ^2.0.7
  fluentui_icons: ^1.0.0
  smooth_page_indicator: ^1.0.0+2
  dropdown_button2: ^1.7.2
  pin_code_fields: ^7.4.0
  cloud_firestore: ^3.4.6
  firebase_auth: ^3.7.0
  firebase_core: ^1.21.1
  firebase_storage: ^10.3.7
  get: ^4.6.5
  get_storage: ^2.0.3

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Gordita
      fonts:
        - asset: assets/fonts/Gordita_Bold.otf
          weight: 700
        - asset: assets/fonts/Gordita_Medium.otf
        - asset: assets/fonts/Gordita_Regular.otf
          weight: 500
        - asset: assets/fonts/Gordita_Light.otf
        - asset: assets/fonts/Gordita_Thin.otf
          weight: 300
